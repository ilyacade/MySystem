<div class="product-container">
    <div class="page-header">
        <h1>Categories</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddCategoryDialog()">
                <i class="fas fa-plus"></i> Add Category
            </button>
            <button class="btn-success">
                <i class="fas fa-file-import"></i> Import Category
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category Logo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Category</td>
                    <td>
                        <img src="path/to/logo.png" alt="Category Logo" class="brand-logo">
                    </td>
                    <td>
                        <button class="btn-action">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Category Dialog -->
    <div class="dialog-overlay" id="addCategoryDialog">
        <div class="dialog">
            <div class="dialog-header">
                <h2>Add New Category</h2>
                <button class="close-btn" onclick="closeAddCategoryDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addCategoryForm" onsubmit="handleAddCategory(event)">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryLogo">Category Logo</label>
                        <div class="file-input">
                            <input type="file" id="categoryLogo" accept="image/*">
                            <label for="categoryLogo" class="file-label">
                                <i class="fas fa-upload"></i> Choose File
                            </label>
                        </div>
                    </div>
                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddCategoryDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize dialog functionality
    const dialog = document.getElementById('addCategoryDialog');
    
    window.openAddCategoryDialog = function() {
        dialog.classList.add('active');
    };

    window.closeAddCategoryDialog = function() {
        dialog.classList.remove('active');
    };

    window.handleAddCategory = function(event) {
        event.preventDefault();
        // Handle form submission here
        const formData = new FormData(event.target);
        // Add your logic to save the category
        closeAddCategoryDialog();
    };

    // Close dialog when clicking outside
    dialog.addEventListener('click', function(e) {
        if (e.target === this) {
            closeAddCategoryDialog();
        }
    });
});
</script>
